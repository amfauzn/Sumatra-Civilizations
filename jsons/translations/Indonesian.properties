May long your reign, and welcome to the land of the East Sun, Sultan Assaidis Syarif Ali Abdul Jalil Saifuddin. Siak is a young country, born from the feud of the throne of Johor. As one of the descendant of the founder of SIak Sri Indrapura, you were not content when Siak weakened under the leadership of Sultan Yahya. With the support of Muhammad Ali, the former sultan, and because of your influence as Siak warlord, you claimed the throne. Fearing the growing influence of the Dutch who want to seize the sovereignty of Siak, you and your compatriot moved the center of the sultanate to Kota Tinggi. Your simple yet efficient strategy  has not only made Siak successful in conquering 'the colony of 12'. but also aid Siak reclaimed its territory from the Dutch. = Semoga panjang umur, dan selamat datang di negeri Matahari Timur, Sultan Assaidis Syarif Ali Abdul Jalil Saifuddin. Siak adalah negeri muda, yang lahir dari perseteruan dan perebutan tahta Johor. Sebagai salah satu keturunan pendiri SIak Sri Indrapura, engkau tidak rela ketika Siak melemah di bawah kepemimpinan Sultan Yahya. Dengan dukungan Muhammad Ali, sultan terdahulu, dan karena pengaruhmu sebagai panglima perang Siak, wngkau mengambil alih tahta kesultanan. Khawatir akan berkembangnya pengaruh Belanda yang ingin merebut kedaulatan Siak, engkau bersama rekan-rekanmu memindahkan pusat kesultanan ke Kota Tinggi. Strategi Anda yang sederhana namun efisien tidak hanya berhasil membuat Siak menaklukkan 'jajahan 12'. tetapi juga membantu Siak merebut kembali wilayah kekuasaannya dari Belanda.
Yang Dipertuan Besar Sayyid Ali Syah, heed the call of your people! Bring your empire back to the height of its power and glory! Are you ready to accept the challenge? Can you build a civilization that will stand the test of time? = Yang Dipertuan Besar Sayyid Ali Syah, dengarkanlah panggilan rakyatmu! Bawalah kekaisaranmu kembali ke puncak kekuasaan dan kejayaannya! Apakah engkau siap untuk menerima tantangan ini? Dapatkah engkau membangun peradaban yang akan bertahan seiring berjalannya waktu?
