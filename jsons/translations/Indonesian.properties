Malay Trade Route = Jalur Perdagangan Melayu
Hail to you, Sri Maharaja Balaputradewa, emperor of the mighty Srivijaya Empire! Srivijaya is the center of Buddhism in Southeast Asia from the 7th to the 12th century and became the stopping point for Chinese Buddhist pilgrims on their way to India.. Due to its location, Srivijaya became the first empire to dominate the trade route through the strait of Malacca and the strait of Sunda. Srivijaya established trade relations not only with the states in the Malay Archipelago, but also with China and India.. By the 10th century, the Srivijayan controlled most of Java, Sumatra, Malay Peninsula, Western Borneo, and Mekong River. But the empire fell at last under the assault of greedy Chola, led by Rajendra - who betrayed the trust of Srivijayan and monopolize the sea route between South and Easr=t Asia. = Terpujilah engkau, Sri Maharaja Balaputradewa, kaisar Kerajaan Sriwijaya yang perkasa! Sriwijaya adalah pusat agama Buddha di Asia Tenggara dari abad ke-7 hingga abad ke-12 dan menjadi titik perhentian para peziarah Buddha Tionghoa dalam perjalanannya ke India. Karena letaknya, Sriwijaya menjadi kekaisaran pertama yang mendominasi jalur perdagangan melalui selat Malaka dan Selat Sunda. Sriwijaya menjalin hubungan perdagangan tidak hanya dengan bangsa-bangsa di Kepulauan Melayu, tetapi juga dengan Cina dan India. Pada abad ke-10, Sriwijaya menguasai sebagian besar Jawa, Sumatra, Semenanjung Melayu, Kalimantan Barat, dan Sungai Mekong. Namun, kekaisaran ini akhirnya takluk karena serangan Chola yang rakus, dipimpin oleh Rajendra -yang mengkhianati kepercayaan Sriwijaya demi memonopoli jalur laut antara Asia Selatan dan Asia Timur.
O great king Balaputradewa, your people call upon you once more, to rise up and lead them to glory, bring them wealth and power, and give them dominion over their foes and rivals. Can you answer their call, glorious leader? Will you build a civilization that stands the test of time? = Wahai Raja Balaputradewa Yang Agung, rakyatmu memanggilmu sekali lagi, untuk bangkita dan membawa mereka kepada kejayaan, membawa kekayaan dan kekuatan bagi mereka, dan memberikan mereka kekuasaan atas awmua musuh dan saingan mereka. Akankah engkau menjawab panggilan mereka, pemimpin yang besar? Dapatkah engkau membangun peradaban yang akan bertahan seiring berjalannya waktu?
